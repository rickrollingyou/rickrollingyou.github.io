<!DOCTYPE html>
<html>
<head>
  <title>Rickroll</title>
</head>
<body>
  <h1>Willkommen zur Rickroll-Webseite!</h1>
  <p>
    Du wurdest gerade gerickrolled!
  </p>
  <video id="video" width="560" height="315">
    <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
  </video>
  
  <button id="playButton" onclick="toggleVideo()">Play</button>
  <button id="pauseButton" onclick="toggleVideo()" style="display: none;">Pause</button>

  <script>
    var video = document.getElementById("video");
    var playButton = document.getElementById("playButton");
    var pauseButton = document.getElementById("pauseButton");

    // Funktion zum Umschalten des Video-Status (Play/Pause)
    function toggleVideo() {
      if (video.paused) {
        video.play();
        playButton.style.display = "none";
        pauseButton.style.display = "inline";
      } else {
        video.pause();
        playButton.style.display = "inline";
        pauseButton.style.display = "none";
      }
    }
  </script>
</body>
</html>
