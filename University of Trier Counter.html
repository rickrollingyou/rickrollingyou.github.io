<!DOCTYPE html>
<html>
<head>
  <title>Rickroll Counter</title>
</head>
<body>
  <h1>Willkommen zur Rickroll-Webseite!</h1>
  <p>
    Du wurdest gerade gerickrolled! Das Video wird automatisch abgespielt.
  </p>
  <video id="video" width="560" height="315" autoplay muted>
    <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
  </video>
  
  <h2>Anzahl der gerickrollten Studenten: <span id="counter">0</span></h2>

  <script>
    // Initialisiere den Counter
    var count = 0;
  
    // Funktion zum Inkrementieren des Counters und Aktualisieren der Anzeige
    function incrementCounter() {
      count++;
      document.getElementById("counter").textContent = count;
    }

    // Verzögert die Aufhebung der Stummschaltung um 2 Sekunden (2000 Millisekunden)
    setTimeout(function() {
      document.getElementById("video").muted = false;
    }, 2000);
  
    // Füge dem Video ein Event-Listener hinzu, der den Counter inkrementiert, wenn das Video zu Ende ist
    var video = document.getElementById("video");
    video.addEventListener("ended", incrementCounter);
  </script>
</body>
</html>
